<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../src/Future Team México.png" type="image/x-icon">
    <title>Network Future Team</title>
</head>

<body>
    <div class="container">
        <span class="en">Inglés</span>
        <input type="checkbox" class="check" checked>
        <span class="es">Español</span>
    </div>


    <div class="mb-3 cali">
        <form class="formulario" id="formulario" name="formulario"
            action="https://script.google.com/macros/s/AKfycbzxDr3XNj4rVU2oS3-WUzIIdtkxKF8vKUak-nCUP_dy1ECFVgIGeBkxOE4vFcpUn-Ds/exec"
            method="POST" enctype="multipart/form-data" style="background-color:#FBBA00 ;border-radius: 20px;">
            <!-- Grupo: Nombre -->
            <div class="formulario__grupo" id="grupo__nombre">
                <label for="nombre" class="formulario__label">Nombre completo:</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="Nombre completo:" id="nombre" required>
                </div>
            </div>
            <div class="formulario__grupo" id="grupo__nombre">
                <label for="nombre" class="formulario__label">Ciudad de residencia/trabajo actual:</label>
                <div class="formulario__grupo-input">
                    <input type="tel" class="formulario__input" name="Ciudad de residencia/trabajo actual:" id="nombre"
                        required>
                </div>
            </div>

            <div class="formulario__grupo" id="grupo__nombre">
                <label for="nombre" class="formulario__label">Nacionalidad:</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="Nacionalidad:" id="nombre" required>
                </div>
            </div>

            <div class="formulario__grupo" id="grupo__nombre">
                <label for="select" class="formulario__label">Selecciona¿Cuál es tu área de trabajo ó estudio?
                </label>
                <select class="formulario__input" name="Selecciona¿Cuál es tu área de trabajo ó estudio?" id="nombre"
                    required>
                    <option value="Humanidades y de las artes.">Humanidades y de las artes.</option>
                    <option value="Ciencias sociales.">Ciencias sociales.</option>
                    <option value="Gastronomía.">Gastronomía.</option>
                    <option value="Ciencias biológicas, químicas y de la salud.">Ciencias biológicas, químicas y de
                        la salud.</option>
                    <option value="Ciencias físico-matemáticas y de las ingenierías.">Ciencias físico-matemáticas y
                        de las ingenierías.</option>
                    <option value=" Hostelería y entretenimiento.">
                        Hostelería y entretenimiento.</option>
                </select>
            </div>
            <div class="formulario__grupo" id="grupo__nombre">
                <label for="nombre" class="formulario__label">Otra(especifique)</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="Otra(especifique)" id="nombre">
                </div>
            </div>
            <div class="formulario__grupo" id="grupo__nombre">
                <label for="nombre" class="formulario__label">Posición</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="Posición" id="nombre">
                </div>
            </div>

            <div class="formulario__grupo" id="grupo__nombre">
                <label for="nombre" class="formulario__label">Correo Eléctronico:</label>
                <div class="formulario__grupo-input">
                    <input type="email" class="formulario__input" name="Correo Eléctronico:" id="nombre" required>
                </div>
            </div>
            <div class="formulario__grupo" id="grupo__nombre">
                <label for="nombre" class="formulario__label">Teléfono con clave internacional:</label>
                <div class="formulario__grupo-input">
                    <input type="tel" class="formulario__input" name="Teléfono con clave internacional:" id="nombre"
                        required>
                </div>
            </div>

            <div class="formulario__grupo" id="grupo__nombre">
                <label for="nombre" class="formulario__label">Página o sitio web</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="Página o sitio web" id="nombre">
                </div>
            </div>

            <div class="formulario__grupo" id="grupo__nombre">
                <label for="nombre" class="formulario__label">Facebook(link o nombre de usuario)
                </label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="Facebook
                            *" id="nombre">
                </div>
            </div>
            <div class="formulario__grupo" id="grupo__nombre">
                <label for="nombre" class="formulario__label">Instagram(link o nombre de usuario)</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="Instagram" id="nombre">
                </div>
            </div>
            <div class="formulario__grupo" id="grupo__nombre">
                <label for="nombre" class="formulario__label">Twitter(link o nombre de usuario)</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="Twitter" id="nombre">
                </div>
            </div>
            <div class="formulario__grupo" id="grupo__nombre">
                <label for="nombre" class="formulario__label">Telegram(link o nombre de usuario)</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="Telegram" id="nombre">
                </div>
            </div>
            <div class="formulario__grupo" id="grupo__nombre">
                <label for="nombre" class="formulario__label">Youtube(link o nombre de usuario)</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="Youtube" id="nombre">
                </div>
            </div>

            <div class="formulario__grupo" id="grupo__nombre">
                <label for="nombre" class="formulario__label">VK (link o nombre de usuario</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="Youtube" id="nombre">
                </div>
            </div>

            <div class="formulario__grupo" id="grupo__nombre">
                <label for="nombre" class="formulario__label">Otras redes sociales (especifique)</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="Otras redes sociales (especifique)" id="nombre">
                </div>
            </div>


            <div class="formulario__grupo" id="grupo__nombre">
                <label for="select" class="formulario__label">Indica la modalidad en la que deseas colaborar:
                </label>
                <select class="formulario__input" name="Indica la modalidad en la que deseas colaborar:" id="nombre"
                    required>
                    <option value="Conferencias">Conferencias</option>
                    <option value="Estudios">
                        Estudios</option>
                    <option value="Intercambio cultural">
                        Intercambio cultural
                    </option>
                    <option value="Voluntariado">
                        Voluntariado
                    </option>
                </select>
            </div>
            <div class="formulario__grupo" id="grupo__nombre">
                <label for="nombre" class="formulario__label">Otro (especifique)</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="Otro (especifique)" id="nombre">
                </div>
            </div>

            <!-- Grupo: Terminos y Condiciones -->
            <div class="formulario__grupo" id="grupo__terminos">
                <label class="formulario__label">
                    <p style="text-align: justify;">
                        <input class="checkbox" type="checkbox" name="terminos" id="terminos" required>
                        Entiendo que la finalidad de este formulario es obtener información estadística sobre los
                        perfiles
                        profesionales de
                        individuos, así como de las iniciativas interesadas en sumar y formar parte del proyecto de
                        México rumbo al
                        FMJ 2024.

                        Entiendo que mi colaboración es voluntaria y no remunerada. Expreso y otorgo el consentimiento
                        para el uso
                        de los datos
                        compartidos en este formulario.
                    </p>
                </label>
            </div>
            <div class="formulario__grupo " style="margin-top: 40px;">
                <p class="formulario__grupo-btn-enviar">
                    <input type="submit" class="formulario__btn" name="Upload" value="Enviar" />
                </p>
            </div>
        </form>
    </div>
    <p style="width:200px; height: 200px;"></p>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script src="../js/app.js"></script>
</body>

</html>
